<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>To-Do App</title>
</head>

<body>
    <!-- modal -->
    <div class="modal" id="todo_form">
        <div class="header">
            <div class="title">Add Todo</div>
            <button class="btn close-modal">&times;</button>
        </div>
        <div class="body">
            <input type="text" id="todo_input" />
            <input type="submit" value="Add Todo" id="todo_submit" />
        </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
        <div class="status" id="no_status">
            <h3>No Status</h3>
            <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
            <div class="todo" draggable="true">
                Buy a Pizza
                <span class="close">&times;</span>
            </div>
        </div>
        <div class="status">
            <h3>Not Started</h3>
        </div>
        <div class="status">
            <h3>In Progress</h3>
        </div>
        <div class="status">
            <h3>Completed</h3>
        </div>
    </div>

    <div id="overlay"></div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
